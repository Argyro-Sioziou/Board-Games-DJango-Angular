<div class="sidenav">
  <app-search-game></app-search-game>
  <div class="filter col-lg-2 col-md-3">
    <form class="filters">
      <div class="choices">
      <h5>Κατηγορίες:</h5>
      <div *ngFor="let tag of tags">
        <input class="checkbox" type="checkbox" id="{{tag.id}}" value="{{tag.id}}" (change)="onChange(tag.id, $event.target.checked)" />
        <label for="{{tag.id}}">{{tag.name}}</label>
      </div>
      <div class="row">
      <div class="col-3 col-lg-6">
        <h5>Ηλικία:</h5>
        <h6>Από:</h6>
        <div class="form-group">
          <input type="number" class="form-control" id="min_age" [(ngModel)]="min_age" min="0" max="100" placeholder="Από" name="min_age">
        <h6>Μέχρι:</h6>
          <input type="number" class="form-control" id="max_age" [(ngModel)]="max_age" min="0" max="100" placeholder="Μέχρι" name="max_age">
        </div>
        <h5>Παίκτες:</h5>
        <h6>Από:</h6>
        <div class="form-group">
          <input type="number" class="form-control" id="min_num_of_players" [(ngModel)]="min_num_of_players" min="1" max="100" placeholder="Από" name="min_num_of_players">
        <h6>Μέχρι:</h6>
          <input type="number" class="form-control" id="max_num_of_players" [(ngModel)]="max_num_of_players" min="1" max="100" placeholder="Μέχρι" name="max_num_of_players">
        </div>
        <h5>Τιμές:</h5>
        <h6>Από:</h6>
        <div class="form-group">
          <input type="number" class="form-control" id="min_price" [(ngModel)]="min_price" min="0" max="1000" placeholder="Από" name="min_price">
        <h6>Μέχρι:</h6>
          <input type="number" class="form-control" id="max_price" [(ngModel)]="max_price" min="0" max="1000" placeholder="Μέχρι" name="max_price">
        </div>
        <h5>Βαθμολογία:</h5>
        <h6>Από:</h6>
        <div class="form-group">
          <input type="number" class="form-control" id="min_rate" [(ngModel)]="min_rate" min="0" max="5" placeholder="Από" name="min_rate">
        <h6>Μέχρι:</h6>
          <input type="number" class="form-control" id="max_rate" [(ngModel)]="max_rate" min="0" max="5" placeholder="Μέχρι" name="max_rate">
        </div>
      </div>
    </div>
  </div>
    <div class="col-4 col-lg-9">
      <button (click)="filter()"
       class="btn btn-xs authButton btn-block"
       type="submit">Ψάξε</button>
    </div>
    </form>
  </div>
</div>
