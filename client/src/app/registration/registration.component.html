<div class="container">
  <div class="row">
  <div class="col-12">
    <form class="form-signin">
      <h4 class="form-signin-heading">Δημιουργία χρήστη</h4>
      <label for="username" class="sr-only">Όνομα χρήστη</label>
      <input #username
         type="text" id="username" class="form-control"
         placeholder="Όνομα χρήστη " autofocus required/>
      <label for="password" class="sr-only">Κωδικός πρόσβασης</label>
      <input #password
         type="password" id="password" class="form-control"
         placeholder="Κωδικός πρόσβασης" required/>
      <label for="rePassword" class="sr-only">Επανάληψη κωδικού πρόσβασης</label>
      <input #rePassword
         type="password" id="rePassword" class="form-control"
         placeholder="Επανάληψη κωδικού πρόσβασης" required/>
      <span class="message"> {{register_message}} </span>
      <button (click)="register(username.value, password.value, rePassword.value)"
          class="btn btn-lg authButton btn-block"
          type="submit">Εγγραφή</button>
    </form>
  </div>
</div>
</div>
<div class="row" routerLink="/login">
  <div class="col-6 center">
    <span class="registration-link">Έχεις ήδη λογαριασμό; Πάτησε εδώ.</span>
  </div>
</div>
