<div id="search-component">
  <input #searchBox id="search-box" (click)="onClick($event)" (keydown)="arrowNavigation($event)" (keyup)="search(searchBox.value)" placeholder="Αναζήτηση"/>
  <ul class="search-result list-unstyled">
    <li *ngFor="let game of (games$ | async); let i = index;">
      <a routerLink="/games/{{game.id}}" [class.active]="i == arrowKeyLocation">
        {{game.name}}
      </a>
    </li>
  </ul>
</div>
