<div class="row">
<div class="col-5 col-sm-2">
  <app-filters (url)='onFiltered($event)'></app-filters>
</div>
<div class="col-7 col-sm-8 container">
  <div class="row">
    <div *ngIf = "games.length === 0" class="col-6 center">
      <span>Ουπςςς, δεν βρέθηκαν αποτελέσματα, κάνε μία νέα αναζήτηση.</span>
    </div>
    <div *ngFor="let game of games" class="col-lg-3 col-sm-6 game" routerLink="/games/{{game.id}}">
      <div class=".rgba-black-strong img-background">
        <img src="assets/games/{{ game.name }}.jpg" class="img-fluid image img-responsive">
      </div>
      <div class="middle">
        <h1>{{ game.name | uppercase }}</h1>
        <ul class="list-unstyled list-inline">
          <li>
            <app-ratings readonly="true" [rate]="game.rate"></app-ratings><span>   (</span>{{ game.rate }}<span>)</span>
          </li>
          <li>
            <img class="icon" src="assets/players.svg" height="25" width="25">
            {{ game.min_num_of_players }}<span> - </span>{{ game.max_num_of_players }}
          </li>
          <li>
            <img src="assets/baby.svg" height="25" width="25">
            {{ game.min_age }}<span> - </span>{{ game.max_age }}
          </li>
        </ul>
        <ul class="list-unstyled list-inline">
          <li *ngFor="let tag of game.tags" class="list-inline-item">
            &nbsp;
            <span class="badge">{{ tag }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
