{% extends "djbg/base.html" %}

{% block content %}
{% if review_id %}
<form action="{% url 'djbg:review' game_id review_id %}"  method="post">
{% else %}
<form action="{% url 'djbg:review' game_id %}"  method="post">
{% endif %}
  {% csrf_token %}
    <div class="form-group">
     <label for="title">Title</label>
     <input type="text" id="title" name="title"
           class="form-control" placeholder="Title" value="{{ title }}"/>
    </div>
    <div class="form-group">
     <label for="text">Content</label>
     <input type="text" id="text" name="text"
           class="form-control" placeholder="Content" value="{{ text }}"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
