{% extends "djbg/base.html" %}

{% block content %}
{% if print_games %}
  <ul class="list-group">
    {% for game in print_games %}
      <li class="list-group-item">
        <a href= "{% url 'djbg:game' game.id %}">{{ game.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No games are available.</p>
{% endif %}
{% endblock %}
